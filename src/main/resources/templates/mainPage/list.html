<div class="main-table" th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="to-something-new-button">
        <dialog id="add-dialog" class="add-dialog dialog">
            <form th:fragment="new-order-form" class="new-order-container"
                  th:action="@{/mainPage/index/add}" method="post">
                <div class="some-text" th:text="'Новый сотрудник'">
                </div>
                <div class="new-order-inputs new-inputs">
                    <input type="text" class="surname-input new-order-input" placeholder="Фамилия"
                           autofocus required="required" th:field="${newUnionMember.surname}"/>
                    <input type="text" class="name-input new-order-input" placeholder="Имя"
                           autofocus required="required" th:field="${newUnionMember.name}"/>
                    <input type="text" class="patronymic-input new-order-input" placeholder="Отчество"
                           autofocus required="required" th:field="${newUnionMember.patronymic}"/>
                    <input type="date" class="birthdate-input new-order-input" placeholder="Дата рождения"
                           autofocus="true" required="required" th:field="${newUnionMember.birthdate}"/>
                    <select required name="category.genderId">
                        <option disabled value="" selected>Выберите пол</option>
                        <option th:each="category : ${genders}" th:value="${category.genderId}"
                                th:utext="${category.genderTitle}"></option>
                    </select>

                    <select required name="position.positionId">
                        <option disabled value="" selected>Выберите должность</option>
                        <option th:each="position : ${positions}" th:value="${position.positionId}"
                                th:utext="${position.positionTitle}"></option>
                    </select>
                    <input type="text" class="product-input new-order-input" placeholder="Номер телефона"
                           autofocus required="required" th:field="${newUnionMember.phoneNumbers[0].product}"/>
                </div>
                <div class="bottom-new-order-buttons">
                    <button type="submit" class="confirm-add-new-order-button dialog-button">Добавить</button>
                    <button type="button" class="close-add-dialog dialog-button">Отмена</button>
                </div>
            </form>

        </dialog>
        <a class="new-order-add-button open-add-dialog" th:onclick="
                            let divParent = this.closest('div');
                            let dialogCloseButton = divParent.querySelector('.new-order-container').querySelector('.bottom-new-order-buttons').querySelector('.close-add-dialog');
                            let addDialog = divParent.querySelector('#add-dialog');
                            addDialog.show();
                            dialogCloseButton.onclick = function(){
                            addDialog.close();}">Добавить сотрудника
        </a>

        <a th:href="@{/searchMemberPage/index}">Поиск</a>

        <a onClick="javascript:CallPrint('.table');" title="Распечатать проект">Распечатать</a>

    </div>

    <table class="table">
        <thead>
        <tr>
            <th style="width: 5%">id</th>
            <th style="width: 10%">Фамилия</th>
            <th style="width: 10%">Имя</th>
            <th style="width: 10%">Отчество</th>
            <th style="width: 10%">Дата рождения</th>
            <th style="width: 10%">Пол</th>
            <th style="width: 10%">Должность</th>
            <th style="width: 10%">Номер телефона</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(unionMembersTable.size() - 1, 0, -1)}"
            th:with="order=${unionMembersTable[i]}"
            class="table-row">

            <td style="text-align: center">
                <div class="table-cell" th:text="${order.unionMemberId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.surname}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.name}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.patronymic}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.getDateInNormalFormat()}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.category.genderTitle}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.position.positionTitle}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.phoneNumbers[0].product}">
                </div>
            </td>

            <td style="text-align: center" th:if="${checkUser.isAdmin()}">
                <div class="table-cell">
                    <dialog id="update-dialog" class="update-dialog dialog">
                        <form th:fragment="update-order-form" class="update-order-container"
                              th:action="@{'/mainPage/index/update/'+${order.unionMemberId}}" method="post">
                            <div class="some-text" th:text="'Изменение сотрудника'">
                            </div>
                            <div class="update-order-inputs update-inputs">
                                <input type="text" class="surname-input update-order-input" placeholder="Фамилия"
                                       autofocus required="required" th:value="${order.surname}"
                                       th:name="surname"/>
                                <input type="text" class="name-input update-order-input" placeholder="Имя"
                                       autofocus required="required" th:value="${order.name}" th:name="name"/>
                                <input type="text" class="patronymic-input update-order-input"
                                       placeholder="Отчество"
                                       autofocus required="required" th:value="${order.patronymic}"
                                       th:name="patronymic"/>
                                <input type="date" class="birthdate-input update-order-input"
                                       placeholder="Дата рождения"
                                       autofocus="true" required="required" th:value="${order.formatDateForChange()}"
                                       th:name="birthdate"/>
                                <select required th:name="category.genderId">
                                    <option disabled value="">Выберите пол</option>
                                    <option th:each="category : ${genders}" th:value="${category.genderId}"
                                            th:utext="${category.genderTitle}"  th:selected="(${order.category.genderId}==${category.genderId})" ></option>
                                </select>

                                <select required name="position" th:value="${order.position.positionId}"
                                        th:name="position.positionId">
                                    <option disabled value="" selected>Выберите должность</option>
                                    <option th:each="position : ${positions}" th:value="${position.positionId}"
                                            th:utext="${position.positionTitle}"  th:selected="(${order.position.positionId}==${position.positionId})"></option>
                                </select>
                                <input type="text" class="product-input update-order-input"
                                       placeholder="Номер телефона"
                                       autofocus required="required"
                                       th:value="${order.phoneNumbers[0].product}"
                                       th:name="phoneNumbers[0].product"/>
                            </div>
                            <div class="bottom-update-order-buttons">
                                <button type="submit" class="confirm-update-order-button dialog-button">Изменить
                                </button>
                                <button type="button" class="close-update-dialog dialog-button">Отмена</button>
                            </div>
                        </form>

                    </dialog>
                    <a class="order-update-button open-update-dialog open-dialog" th:onclick="
                                let tdParent = this.closest('td');
                                let dialogCloseButton = tdParent.querySelector('.update-order-container').querySelector('.bottom-update-order-buttons').querySelector('.close-update-dialog');
                                let updateDialog = tdParent.querySelector('#update-dialog');
                                updateDialog.show();
                                dialogCloseButton.onclick = function(){
                                updateDialog.close();}">Изменить
                    </a>
                </div>
            </td>

            <td style="text-align: center" th:if="${checkUser.isAdmin()}">
                <div class="table-cell">
                    <dialog id="delete-dialog" class="delete-dialog dialog">
                        <div class="some-text"
                             th:text="'Вы действительно хотите удалить сотрудника ' + ${order.getIdAndName()} + '?'">
                            Удаление
                        </div>
                        <a class="dialog-button" id="confirm-delete-order-button"
                           th:href="@{'/mainPage/index/delete/'+${order.unionMemberId}}">Да</a>
                        <button id="close-delete-dialog-button" class="dialog-button" autofocus>Нет</button>
                    </dialog>
                    <!--                th:href="@{'/userPage/index/delete/id='+${user.userId}}"-->
                    <a class="order-delete-button open-delete-dialog open-dialog" th:onclick="
                                    let tdParent = this.closest('td');
                                    let deleteDialog = tdParent.querySelector('#delete-dialog');
                                    deleteDialog.show();
                                    tdParent.querySelector('#close-delete-dialog-button').onclick = function(){
                                    deleteDialog.close();}">Удалить
                    </a>
                </div>
            </td>


        </tr>
        </tbody>
    </table>
</div>
